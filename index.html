<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <h2 class="heading">GET IN TOUCH</h2><br>
            <input type="text" class="box" id="Name" placeholder="Enter Your Name" required><BR>
            <input type="text" class="box" id="Email" placeholder="Enter Your Email" required><br>
            <input type="text" class="box" id="Phone" placeholder="Enter Your Phone Number" required><br>
            <input type="text" class="box" id="coupen_code" placeholder="Enter Coupen Code"required><br>
            <textarea class="bigbox" id="message" rows="4" placeholder="Write Someting..."></textarea><br><br>
            <button type="Submit" class="btn">Send</button>
        </form>
    </div>
</body>
</html>
